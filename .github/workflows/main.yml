on: [push]

jobs:
  depchecktest:
    runs-on: ubuntu-latest
    container:
      image: javidr/depcheckaction
      options: -v /reports ${{github.workspace}}/reports
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Build project with Maven
      #   run: mvn clean install
      - name: Depcheck
        uses: ./
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports/*.html
